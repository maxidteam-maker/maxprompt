<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxPrompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0"
        }
      }
    </script>
    <style>
      @keyframes move-blob-1 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(40vw, 20vh); }
        50% { transform: translate(10vw, -30vh); }
        75% { transform: translate(-30vw, 10vh); }
      }
      @keyframes move-blob-2 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-30vw, -15vh); }
        50% { transform: translate(20vw, 30vh); }
        75% { transform: translate(10vw, -20vh); }
      }
      @keyframes move-blob-3 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(20vw, -25vh); }
        50% { transform: translate(-40vw, 10vh); }
        75% { transform: translate(30vw, 30vh); }
      }
      .blob-1 { animation: move-blob-1 30s ease-in-out infinite; }
      .blob-2 { animation: move-blob-2 35s ease-in-out infinite alternate; }
      .blob-3 { animation: move-blob-3 25s ease-in-out infinite; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#121212]">
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
      <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-lime-500/30 rounded-full filter blur-3xl opacity-50 blob-1"></div>
      <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/30 rounded-full filter blur-3xl opacity-50 blob-2"></div>
      <div class="absolute top-1/2 right-1/3 w-80 h-80 bg-cyan-500/30 rounded-full filter blur-3xl opacity-50 blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
